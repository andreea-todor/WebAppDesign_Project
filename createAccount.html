<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="createAccount.css">
		<title>Create new account</title>
	</head>

	<body>
		<div>
			<img src="./personality1.jpg"/>
		</div>
	
		 <form action="insert.php" method="POST" style="border:1px solid #ccc">
			<div class="container">
				<h1 style="color: #ffffff">Sign Up</h1>
				<p style="color: #ffffff">Please fill in this form to create an account.</p>
				<hr>
				
				<label for="firstname"><b>First Name</b></label>
				<input type="text" placeholder="ex. Julia" name="FirstName" required><br/>
				
				<label for="lastname"><b>Last Name</b></label>
				<input type="text" placeholder="ex. Anderson" name="LastName" required>
				
				<br/>
				
				<label for="age"><b>Age</b></label>
				<input type="number" name="Age" required><br/>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="ex. julia.anderson@domain.smt" name="Email" required>
				
				<br/>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="Password" required><br/>

				<!--<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="psw-repeat" required>-->

				<div class="clearfix">
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form> 
	</body>
</html>
